<nav>
	<ul>
	{% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
	{% for p in navigation_pages %}{% unless p.navigation_weight == 0 %}
		<li><a href="{{ p.url | absolute_url }}" {% if p.url == page.url %}class="active"{% endif %}>{{ p.title }}</a></li>
	{% endunless %}{% endfor %}
	</ul>
</nav>
